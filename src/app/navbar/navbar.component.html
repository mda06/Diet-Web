<nav class="p-1 bg-light">
  <h2 class="pb-4">
    Diet Pro
  </h2>


  <ul *ngIf="navItems" id="menu">
    <li *ngFor="let item of navItems" class="menuItem"
        (mouseenter)="selectedItem = item" (mouseleave)="selectedItem = null">
      <!-- Look for rounded images -->
      <img src="{{item.img}}" alt="logo" class="mx-auto d-block" width="60px" height="60px" (click)="navigate(item)"
           ngbTooltip="{{ (item.title) | translate}}" alt="{{ (item.title) | translate}}" [class.active]="isActive(item)">
      <div *ngIf="isActive(item)">
        <ul class="mt-2">
          <li *ngFor="let subItem of item.subMenus">
            {{subItem.title | translate}}
          </li>
        </ul>
      </div>
      <hr width="75%">
    </li>
  </ul>

  <div class="fixed-bottom" id="bottom">
    <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" id="lang">
      <label ngbButtonLabel class="btn btn-primary" *ngFor="let lang of translate.getLangs()">
             <!--[class.active]="lang !== translate.currentLang"-->
        <input ngbButton type="radio" [value]="lang" (change)="translate.use(lang)"> {{lang}}
      </label>
    </div>
    <button type="button" class="btn btn-warning" id="logout" (click)="logout()">{{ 'NAV.LOG_OUT' | translate}}</button>
  </div>
</nav>

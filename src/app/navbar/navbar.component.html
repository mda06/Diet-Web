<nav class="p-1 bg-light">
  <h2 class="pb-4">
    Diet Pro. <i class="fa fa-cog" id="settings-cog" (click)="onSettingsCogClick()"></i>
  </h2>

  <div *ngIf="displayType == 'settings'" id="settings">
    <a (click)="onBackClick()"><i class="fa fa-arrow-left"></i> Back</a>
    <hr>
    <p>Settings tab</p>
  </div>
  <ul *ngIf="navItems && displayType == 'menu'" id="menu">

    <li *ngFor="let item of navItems" class="menuItem"
        [class.activeMenu]="isActive(item)" (click)="onNavigate(item)">
      <img src="{{item.img}}" placement="top" ngbTooltip="{{ (item.title) | translate}}"
           alt="{{ (item.title) | translate}}">
    </li>
  </ul>
  <div *ngIf="displayType == 'submenu'">
    <p>Sub menu</p>
  </div>

  <div class="fixed-bottom" id="bottom">
    <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" id="lang">
      <label ngbButtonLabel class="btn btn-primary" *ngFor="let lang of translate.getLangs()">
             <!--[class.active]="lang !== translate.currentLang"-->
        <input ngbButton type="radio" [value]="lang" (change)="translate.use(lang)"> {{lang}}
      </label>
    </div>
    <button type="button" class="btn btn-warning" id="logout" (click)="onLogout()">
      {{ 'NAV.LOG_OUT' | translate}} <span class="fa fa-sign-out" aria-hidden="true"></span>
    </button>
  </div>
</nav>

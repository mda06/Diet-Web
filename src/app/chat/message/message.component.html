<div *ngIf="participant" class="wrapper">
  <div id="header" class="text-center">
    <h3>{{ participant.username }}</h3>
  </div>

  <div id="messages" class="d-flex flex-column p-2">
    <div *ngFor="let msg of participant.messages" class="message"
         [class.ml-auto]="msg.to === participant.username"
         [class.mr-auto]="msg.from === participant.username">
      <p [placement]="msg.to === participant.username ? 'left' : 'right'" ngbTooltip="10:40">{{ msg.message }}</p>
    </div>
  </div>

  <div id="footer">
    <label for="send">Send:</label>
    <input type="text" [(ngModel)]="message" id="send">
    <button (click)="onSendMessage()">Send</button>
  </div>
</div>
<div *ngIf="!participant" class="wrapper">
  <p>Please select a participant</p>
</div>

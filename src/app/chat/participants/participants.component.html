<div>
  <h3>Participants {{ participants.length }}</h3>
  <div *ngFor="let participant of participants" (click)="onParticipantSelectedClicked(participant)">
    <p>{{ participant.username + "-" + participant.sessionId + "-" + participant.authId}}
      <span *ngIf="participant.hasUnreadMessages">*</span> </p>
  </div>
</div>

<div class="jumbotron">
  <h4 class="display-4">{{ 'DIET.SELECT.TITLE' | translate }}</h4>

  <label for="search">{{ 'DIET.SELECT.SEARCH' | translate }}</label>
  <input id="search" type="text" name="search" [(ngModel)]="filter"
         placeholder="{{ 'DIET.SELECT.SEARCH_PLACEHOLDER' | translate }}" class="form-control"/>

  <hr class="my-4">
  <div *ngIf="customers" >
    <ul class="list-group list-group-flush" >
      <li class="list-group-item patient-holder " *ngFor="let customer of
        (customers | customerfilter:filter).slice((this.currentPage-1) * this.customersPerPage, this.currentPage * this.customersPerPage)" (click)="switch(customer)"
          [class.active]="(selectedCustomer ? selectedCustomer.id : 0) === customer.id">
        {{customer.firstName + ' ' + customer.lastName}}
      </li>
    </ul>

    <div>{{ 'DIET.SELECT.PAGES' | translate }}</div>
    <ngb-pagination [pageSize]="customersPerPage" [collectionSize]="(customers | customerfilter:filter).length"
                    [(page)]="currentPage" aria-label="Default pagination"></ngb-pagination>
  </div>

  <hr class="my-4">
  <button type="button" class="btn btn-secondary float-left" (click)="newPatient()">
    {{ 'DIET.SELECT.ADD' | translate }}
  </button>
  <button type="button" class="btn btn-primary float-right" (click)="select()"
          [disabled]="!selectedCustomer">{{ 'DIET.SELECT.SELECT' | translate }}</button>
</div>

<div class="card mt-3" *ngIf="customer.id !== 0">
  <h4 class="card-header">Account</h4>
  <div class="card-body">
    <div>
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="signup.email" name="username">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="signup.password" name="password">
      <button *ngIf="!customer.authId"
        [disabled]="!signup.password" type="button" class="btn btn-primary mt-2" (click)="onCreateAccount()">
        Create account
      </button>
      <button *ngIf="customer.authId"
              [disabled]="!signup.password" type="button" class="btn btn-primary mt-2" (click)="onUpdateAccount()">
        Update account
      </button>
    </div>
  </div>
</div>

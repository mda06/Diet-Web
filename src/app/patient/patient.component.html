<ng-sidebar-container style="height: 100vh;">
  <ng-sidebar #sidebar
    [(opened)]="_opened"
    mode="push"
    autoCollapseWidth=500>
    <app-navbar [navItems]="navItems" (navItemClicked)="navItemClicked($event)" (triggerRenderer)="navTriggerRenderer()"></app-navbar>
  </ng-sidebar>
  <div ng-sidebar-content class="bg-light" id="content">
    <div *ngIf="displayCollapsedNav" class="d-flex justify-content-between p-1" id="nav-collapsed">
      <h2>Diet Pro.</h2>
      <button class="btn btn-secondary" (click)="_toggleSidebar()"><i class="fa fa-bars" aria-hidden="true"></i></button>
    </div>
    <router-outlet class="m-1"></router-outlet>
  </div>
</ng-sidebar-container>

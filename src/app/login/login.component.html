<div class="container-fluid" id="form-holder">
  <form action="/action_page.php">
    <div class="container">
      <label><b>Username</b></label>
      <input type="text" [(ngModel)]="auth.username" placeholder="Enter username" name="username" id="username" required>

      <label><b>Password</b></label>
      <input type="password" [(ngModel)]="auth.password" placeholder="Enter password" name="password" id="password" required>

      <button type="submit" (click)="onLogin()">Login</button>
      <input type="checkbox" checked="checked"> Remember me
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>

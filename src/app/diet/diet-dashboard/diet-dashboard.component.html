<div *ngIf="!diet; else dietReady">
  <p>Fetching data from the server....</p>
</div>

<ng-template #dietReady>
  <h2>{{ diet.id }}) {{ diet.firstName}} {{diet.middleName}} {{diet.lastName}}</h2>

  <app-select-patient [patients]="diet.patients" (selectPatient)="selectPatient($event)"></app-select-patient>
  <app-detail-patient *ngIf="selectedPatient" [patient]="selectedPatient"></app-detail-patient>
</ng-template>

<div *ngIf="!diet; else dietReady">
  <p>Fetching data from the server....</p>
</div>

<ng-template #dietReady>
  <!--<p>{{ diet.id }}) {{ diet.firstName}} {{diet.middleName}} {{diet.lastName}}</p>-->

  <div *ngIf="displayAddNewPatient; else patientSelect">
    <app-detail-patient [patient]="newPatient" (detailReturn)="detailReturn($event)"></app-detail-patient>
  </div>
  <ng-template #patientSelect>
    <app-select-patient *ngIf="!selectedPatient" [patients]="diet.patients"
                        (selectPatient)="selectPatient($event)" (addNewPatient)="addNewPatient()"></app-select-patient>
    <app-detail-patient *ngIf="selectedPatient" [patient]="selectedPatient" (detailReturn)="detailReturn($event)"></app-detail-patient>
  </ng-template>
</ng-template>

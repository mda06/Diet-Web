<div class="container-fluid" *ngIf="selectedPatient">
  <h3 class="row p-2">List of pictures of {{selectedPatient.firstName}}</h3>
  <div class="row">
    <div *ngFor="let pic of mealPictures" class="col-md-2 mb-3">
      <div class="meal-picture d-flex flex-column">
        <div class="p-2 d-flex justify-content-between align-items-center">
          <h5>{{ pic.filename }}</h5>
        </div>
        <img *ngIf="pic.blob != null" [src]="pic.blob" [alt]="pic.filename" class="img-fluid mt-auto mb-auto">
        <p *ngIf="pic.blob == null">Loading...</p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!selectedPatient">
  Please select a patient before
</div>
